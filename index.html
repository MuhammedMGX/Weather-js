<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>


    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/images/logo.png" alt="">
                <div class="p-2 mt-3 ms-2">
                    <h6 class="fw-bolder m-0 mb-1">Weather</h6>
                    <p>tagline goes here</p>
                </div>
            </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="menuBtn"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active me-1 px-4" aria-current="page" href="#">Home</a>
              <a class="nav-link mx-1 px-4" href="#">News</a>
              <a class="nav-link mx-1 px-4" href="#">Live cameras</a>
              <a class="nav-link mx-1 px-4" href="#">Photos</a>
              <a class="nav-link ms-1 px-4" href="#">Contact</a>
            </div>
          </div>
        </div>
    </nav>

    <section class="banner position-relative d-flex justify-content-center">
        <input id="search" class="form-control" placeholder="Find your location...">
        <button id="searchBtn" type="button" class="btn position-absolute">Find</button>
    </section>

    <section class="demo position-relative">
        <div class="group position-absolute mt-5 top-0 start-50 translate-middle d-flex justify-content-center">
        
            <div class="row">
                
                    <div class="col-sm-12 col-md-6 cardSize one p-0">
                        <div class="oneHeader d-flex justify-content-between p-2">
                            <p id="day"></p>
                            <p id="dayDate"></p>
                        </div>
                        <div class="p-4 pb-0">
                            <p id="cityName"></p>
                            <h1 id="temp"></h1>
                            <div class="w-100">
                                <img id="tempIcon" class="w-25" src="/images/116.png" alt="">
                            </div>
                            <span class=""><p id="tempText">Partly cloudy</p></span>
                        </div>
                        <div class="d-flex">
                            <p class="px-4"><i class="fa-solid fa-umbrella" style="color: #8e8f94;"></i>  20%</p>
                            <p class="pe-4"><i class="fa-solid fa-wind" style="color: #8e8f94;"></i>  18km/h</p>
                            <p><i class="fa-solid fa-gauge-high" style="color: #8e8f94;"></i>  East</p>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-3 cardSize two p-0">
                        <div class="twoHeader d-flex justify-content-between p-2">
                            <p id="nextDay"></p>
                            <p id="nextDayDate"></p>
                        </div>
                        <div class="text-center d-flex flex-column align-items-center pt-5">
                            <div class="w-100">
                                <img id="nextTempIcon" class="w-25" src="/images/113.png" alt="">
                            </div>
                            <h3 id="nextMaxtemp"></h3>
                            <p id="nextMintemp"></p>
                            <span class=""><p id="nextTempText">Sunny</p></span>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-3 cardSize three p-0">
                        <div class="threeHeader d-flex justify-content-between p-2">
                            <p id="nextNextDay"></p>
                            <p id="nextNextDayDate"></p>
                        </div>
                        <div class="text-center d-flex flex-column align-items-center pt-5">
                            <div class="w-100">
                                <img  id="nextNextTempIcon" class="w-25" src="/images/113.png" alt="">
                            </div>
                            <h3  id="nextNextMaxtemp">22.4°C</h3>
                            <p  id="nextNextMintemp">12.9°</p>
                            <span class=""><p  id="nextNextTempText">Sunny</p></span>
                        </div>
                    </div>
            </div>
        </div>

    </section>



    <footer class="p-5">
        <div class="row">
            <div class="container-fluid col-sm-12 col-md-9">
                <input id="email" class="form-control" placeholder="Enter your email to subscribe...">
                <button id="subscribeBtn" type="button" class="btn mt-3">Subscribe</button>
            </div>

            <div class="col-sm-12 col-md-3 mt-4">
                <div class="d-flex justify-content-center">
                    <div class="circlelink rounded-circle d-flex justify-content-center align-items-center me-2">
                      <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="circlelink rounded-circle d-flex justify-content-center align-items-center me-2">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </div>
                    <div class="circlelink rounded-circle d-flex justify-content-center align-items-center me-2">
                      <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="circlelink rounded-circle d-flex justify-content-center align-items-center">
                        <i class="fa-brands fa-pinterest"></i>
                    </div>
                  </div>
            </div>
        </div>

        <p class="mt-4 text-white">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        
        
    </footer>
    
 






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script/script.js"></script>
    
</body>
</html>
